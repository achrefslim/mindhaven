          <img

            <li><a href="welcome.html">Home</a></li>

          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero-section">
        <div class="hero-text">
          <h2>Interactive Tools</h2>
          <p>
            Utilize our interactive tools to improve your mental well-being.
          </p>
        </div>
      </section>

      <section id="relaxation" class="content-section">
        <div class="container">
          <h2>Guided Relaxation Exercises</h2>
          <div class="card-list">
            <div class="card">
              <h3>Audio Relaxation</h3>
              <audio controls>
                <source
                  src="15 Minute Meditation Music, Calm Music, Relax, Meditation, Stress Relief, Spa, Study, Sleep, ☯3527B.mp3"
                  type="audio/mpeg"
                />
                Your browser does not support the audio element.
              </audio>
            </div>
            <div class="card">
              <h3>Video Relaxation</h3>
              <video width="320" height="240" controls>
                <source
                  src="4K 60fps Evening Ocean Waves - Short Preview of 4K Nature Relax Video for Deep Sleep and Chill Out.mp4"
                  type="video/mp4"
                />
                Your browser does not support the video element.
              </video>
            </div>
          </div>
        </div>
      </section>

      <section id="journal" class="content-section">
        <div class="container">
          <h2>Digital Journal</h2>
          <textarea
            id="journal-entry"
            rows="10"
            cols="50"
            placeholder="Express your emotions here..."
          ></textarea>
          <button onclick="saveJournalEntry()">Save Entry</button>
          <p id="status-message"></p>
        </div>
      </section>

      <section id="self-assessment" class="content-section">
        <div class="container">
          <h2>Self-Assessment Tests</h2>
          <form id="self-assessment-form">
            <label for="stress-level">Stress Level:</label>
            <input
              type="range"
              id="stress-level"
              name="stress-level"
              min="0"
              max="10"
              step="1"
            />

            <label for="anxiety-level">Anxiety Level:</label>
            <input
              type="range"
              id="anxiety-level"
              name="anxiety-level"
              min="0"
              max="10"
              step="1"
            />

            <label for="mood-level">Mood Level:</label>
            <input
              type="range"
              id="mood-level"
              name="mood-level"
              min="0"
              max="10"
              step="1"
            />

            <label for="energy-level">Energy Level:</label>
            <input
              type="range"
              id="energy-level"
              name="energy-level"
              min="0"
              max="10"
              step="1"
            />

            <button type="submit">Submit</button>
          </form>
          <div id="assessment-result"></div>
        </div>
      </section>
    </main>
