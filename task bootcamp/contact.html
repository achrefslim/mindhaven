    <main>
      <section class="hero-section">
        <div class="hero-text">
          <p>
            Reach out to us through social media or send us a ticket for any
            issues or queries.
          </p>
        </div>
      </section>

      <section id="contact-info" class="content-section">
        <div class="container">
          <h2>Social Media</h2>
          <ul class="social-media">
            <li>
              <a
                href="https://www.facebook.com/profile.php?id=61569568192677"
                target="_blank"
                >Facebook</a
              >
            </li>
            <li>
              <a
                href="https://www.facebook.com/profile.php?id=61569568192677"
                target="_blank"
                >Twitter</a
              >

            <li>
              <a
                href="https://www.facebook.com/profile.php?id=61569568192677"
                target="_blank"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
      </section>

      <section id="open-ticket" class="content-section">
        <div class="container">
          <h2>Open a Ticket</h2>
          <form id="ticket-form">
            <label for="patient-name">Name:</label>
            <input type="text" id="patient-name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" required />

            <label for="issue-type">Issue Type:</label>
            <select id="issue-type" required>
              <option value="technical">Technical Issue</option>
              <option value="billing">Billing Query</option>
              <option value="appointment">Appointment Booking</option>
              <option value="other">Other</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" rows="4" required></textarea>

            <button type="submit">Submit Ticket</button>
          </form>
          <div id="ticket-status" class="status-message"></div>
        </div>
      </section>
    </main>
